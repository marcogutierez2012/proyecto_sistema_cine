<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset= "utf-8">
<title>Loguin - Cine BuenaVista</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
	body{
		background-color: darkseagreen;
	}
</style>
<body>
<div align="center" th:if="${mensaje != null}" th:text="${mensaje}" class="alert alert-danger"></div>
<div align="center">
	<div class="container">
	<h2>ACCESO AL SISTEMA - CINE BUENAVISTA</h2>
	  <div align="center">
		  <img src="/imagenes/login.png" style="height: 250px;width: 250px;border-radius: 100%;">
	  </div>
	  <form th:action="@{/validar}" th:object="${usuario}" method="post">
	    <div class="col-md-4" align="left">
		  <label for="inputDniUsuario">Código/Dni</label>
		  <input th:field="*{dniUsuario}" class="form-control" id="inputDniUsuario" required>
	    </div>
	    <div class="col-md-4"  align="left">
		  <label for="inputContrasenia">Contraseña</label>
	      <input th:field="*{password}" class="form-control" id="inputContrasenia" type="password" required>
	    </div><br/>
		<button style="height: 50px;width: 150px;" type="submit" class="btn btn-primary">Acceder</button>		
	  </form>
	</div>

	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
